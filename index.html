<html>
  <head>
    <title>FIT2102 A1 2023</title>
  </head>
  <body>
    <h1>Tetris</h1>
    <div class="flex row">
    <main id="main" class="flex row">
      <div class="flex col">
        <svg id="svgCanvas">
          <!-- game over text box -->
          <g id="gameOver" visibility="hidden">
            <rect
            id="gameOverRect"
            x="26"
            y="120"
            fill="white"
            height="64"
            width="149"
            ></rect>
            <text x="36" y="150">
              <tspan x="36" y="150">Game Over</tspan>
              <tspan style="font-size: small;" x="36" y="170">Press R to restart</tspan>
            </text>
          </g>
        </svg>
        <p id="newRow" class="left" style="margin:0px; padding-left:4px"></p>
      </div>
      <div id="sideBar" class="flex col">
        <p style="margin: 0px" class="left">Next</p>
        <svg id="svgPreview"></svg>
        <p style="margin: 0px" class="left">Hold</p>
        <svg id="svgHold"></svg>
        <div id="info" class="flex col">
          <div class="text">
            <span class="left">Level: </span>
            <span class="right" id="levelText">...</span>
          </div>
          <div class="text">
            <span class="left">Score: </span>
            <span class="right" id="scoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Highscore: </span>
            <span class="right" id="highScoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Time: </span>
            <span class="right" id="timeText">...</span>
          </div>
        </div>
      </div>
    </main>
    <div class="controls">
      <p style="text-align: center; ">Controls</p>
      <p>W : Rotate Clockwise</p>
      <p>A : Move Left</p>
      <p>S : Move Down</p>
      <p>D : Move Right</p>
      <p>H : Hold block</p>
      <p>R : Reset Game</p>
    </div>
  </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
